<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
</head>
<body>
    <header>
        <h1>Resultados de Partidos</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar equipo...">
            <button onclick="searchMatches()">Buscar</button>
        </div>
    </header>
    <main>
        <div class="slider">
            <section class="match">
                <div class="team">
                    <img src="images/team1.png" alt="Equipo 1">
                    <h2>Equipo 1</h2>
                </div>
                <div class="score">2 - 1</div>
                <div class="team">
                    <img src="images/team2.png" alt="Equipo 2">
                    <h2>Equipo 2</h2>
                </div>
            </section>
            <section class="match">
                <div class="team">
                    <img src="images/team3.png" alt="Equipo 3">
                    <h2>Equipo 3</h2>
                </div>
                <div class="score">0 - 3</div>
                <div class="team">
                    <img src="images/team4.png" alt="Equipo 4">
                    <h2>Equipo 4</h2>
                </div>
            </section>
        </div>
    </main>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: true
            });
        });

        function searchMatches() {
            let query = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll(".match").forEach(match => {
                let teamNames = match.innerText.toLowerCase();
                match.style.display = teamNames.includes(query) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
